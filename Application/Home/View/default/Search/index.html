<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>代理商查询查询</title>
</head>
<body>
<include file="Public/head"/>
<include file="Public/header"/>
<include file="Public/banner"/>
<script src='__JS__/PCASClass.js'></script>

</script>
<div class="features">
	<div class="wrap">
        <h2>代理商查询</h2>
		<form action="">
			<select name="province" id="p"></select>
			<select name="city" id="c"></select>
			<select name="area" id="a"></select>
			<input type="button" value="查询" id="search">
		</form>
		<div class="msg"></div>
	</div>
</div>
<script>
	$('#search').click(function(){
		var p=$('#p').val();
		var c=$('#c').val();
		var a=$('#a').val();
		if(!a){
			alert('请选择地区');
			return false;
		}
		$.post('/Home/Search/search',{'p':p,'city':c,'area':a},function(ret){
			if(ret.status==1){
				$('.msg').html(ret.data);
			}else{
				alert(ret.msg);
			}
		},'json');
	});
</script>
<script type="text/javascript">
new PCAS("province","city","area");
</script>
<include file="Public/footer"/>
</body>
</html>
